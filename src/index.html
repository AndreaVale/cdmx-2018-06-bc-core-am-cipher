<html lang="en" dir="ltr">

  <body>
    <div id='todo'>
    <header>
<div class="col-lg-12" id="cesar">
  <img src="img/codigo.png" id="header" />
</div>
    </header>
    <div id="cifrado" class="container-fluid">
      <section class="main row">
        <div id="uno" class="col-xs-12 col-md-6 col-lg-4">
    <h4>Ingresa el texto a cifrar:</h4>
      <p><textarea rows="3" cols="40" id="entrada"></textarea></p>
    <h4>Ingrese la llave para cifrar:</h4>
    <p><input type="number" id="saltos"></p>
<p><input type="button" id="botonentrada" value="¡A Cifrar!"></p>
<h5> Tu mensaje cifrado es:</h5> <p id="resultado"></p>
</div>
<div class="col-xs-12 col-md-6 col-lg-4" id="decifrado">
<h3>Ingresa el texto a decifrar:</h3>
<p><textarea rows="3" cols="40" id="entrada2"></textarea></p>
<h4>Ingresa la llave para decifrar:</h4>
<p><input type="number" id="saltos2"></p>
<p><input type="button" id="boton-entrada2" value="¡A Decifrar!"></input></p>
  <p id="decifradoRespuesta"></p>
  <h4 id="colador">Hemos decifrado tu mensaje:</h4>
  <p id="resultado-dos"></p>

  </div>
  <div class="col-xs-12 col-md-6 col-lg-4" id="compartir">
    <h3>¡Comparte con tus amigos!</h3>
    <small>Manda este código qr a tus amigos para que decifren tu mensaje</small>
    <img id="qr" src="img/qr.jpg"/>
  </div>
</section>
